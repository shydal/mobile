<section class="loginContainer">
    <div class="loginInner">
      <div class="login_header">
        <h2 class="login_logo">驾校</h2> 
        <div class="login_header_title">
          <a href="javascript:;" class="">短信登录</a> 
          <a href="javascript:;" class="on">密码登录</a>
        </div>
      </div> 
      <div class="login_content">
        <form>
          <div class="">
            <section class="login_message">
              <input type="tel" maxlength="11" placeholder="手机号"> 
              <button disabled="disabled" class="get_verification">获取验证码</button>
            </section> 
            <section class="login_verification">
              <input type="tel" maxlength="8" placeholder="验证码">
            </section> 
            <section class="login_hint">
                温馨提示：未注册Mint外卖帐号的手机号，登录时将自动注册，且代表已同意
                <a href="javascript:;">《用户服务协议》</a>
            </section>
          </div>
          <div class="on">
            <section>
              <section class="login_message">
                <input type="text" maxlength="11" placeholder="手机/邮箱/用户名">
              </section> 
              <section class="login_verification">
                <input type="password" maxlength="8" placeholder="密码"> 
                <div class="switch_button off off">
                  <div class="switch_circle"></div> 
                  <span class="switch_text">...</span>
                </div>
              </section> 
              <section class="login_message">
                <input type="text" maxlength="11" placeholder="验证码"> 
                <img src="http://localhost:4000/captcha" alt="captcha" class="get_verification">
              </section>
            </section>
          </div> 
          <button class="login_submit">登录</button>
        </form> 
        <a href="javascript:;" class="about_us">关于我们</a>
      </div> 
      <a href="javascript:" class="go_back">
        <i class="iconfont icon-arrow-left"></i>
      </a>
    </div>
  </section>
